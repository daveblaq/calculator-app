<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/creditcard.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-row">
        <div class="top-left">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png"
            alt="Master card logo"
          />

          <h3>Master Card</h3>
        </div>
        <div class="top-right">
          <img
            src="https://png.pngtree.com/png-vector/20221115/ourmid/pngtree-credit-card-chip-illustration-withdrawal-concept-vector-png-image_20504836.png"
            alt="Card Chip"
          />
        </div>
      </div>
      <div class="card-details">
        <div class="card-num">
          <h3>Card Number</h3>
          <h1>8050 5040 2030 3020</h1>
        </div>
        <div class="bottom-row">
          <div class="bottom-left">
            <h2>Prem Kumar Shahi</h2>
          </div>
          <div class="bottom-right">
            <h3>Valid Thru</h3>
            <h2>05/28</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
